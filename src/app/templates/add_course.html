{% extends "base.html" %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-8">Add New Course</h1>

    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Course Name</label>
                <input type="text" id="name" name="name"
                       placeholder="e.g., Full Stack Web Development Bootcamp"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy"
                       required>
            </div>

            <div>
                <label for="description" class="block text-lg font-medium text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="4"
                          placeholder="Describe the course objectives, topics covered, and target audience..."
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="start_date" class="block text-lg font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="date" id="start_date" name="start_date"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy">
                </div>

                <div>
                    <label for="end_date" class="block text-lg font-medium text-gray-700 mb-2">End Date</label>
                    <input type="date" id="end_date" name="end_date"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy">
                </div>
            </div>

            <div>
                <label for="teachers" class="block text-lg font-medium text-gray-700 mb-2">Assign Teachers</label>
                <select id="teachers" name="teachers" multiple
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy"
                        size="5">
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.username }} ({{ teacher.email }})</option>
                    {% endfor %}
                </select>
                <p class="text-sm text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple teachers</p>
            </div>

            <div>
                <label for="students" class="block text-lg font-medium text-gray-700 mb-2">Enroll Students</label>
                <select id="students" name="students" multiple
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy"
                        size="5">
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.username }} ({{ student.email }})</option>
                    {% endfor %}
                </select>
                <p class="text-sm text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple students</p>
            </div>

            <div>
                <label for="status" class="block text-lg font-medium text-gray-700 mb-2">Status</label>
                <select id="status" name="status"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-navy focus:border-navy">
                    <option value="Active">Active</option>
                    <option value="Upcoming">Upcoming</option>
                    <option value="Completed">Completed</option>
                    <option value="Archived">Archived</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-6">
            <a href="{{ url_for('main.courses') }}"
               class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-200">
                Cancel
            </a>
            <button type="submit"
                    class="px-6 py-3 bg-navy text-white rounded-lg hover:bg-navy-light transition duration-200">
                Add Course
            </button>
        </div>
    </form>
</div>
{% endblock %}
